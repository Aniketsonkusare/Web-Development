<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images.png" width="500" alt="Train image">
    <table>
        <caption>Employee Details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Aniket</td>
            <td rowspan="2">21</td>
            <td>Front End Developer</td>
        </tr>
        <tr>
            <!-- <td>21</td> -->
            <td>Back End Developer</td>
        </tr>
    </tbody>
    
    <tfoot>
        <tr>
            <td rowspan="2">Deep</td>
            <td rowspan="2">21</td>
            <td>Front End Developer</td>
        </tr>
        <tr>
            <!-- <td>21</td> -->
            <td>Back End Developer</td>
        </tr>
    </tfoot>
    </table>
    <ul type="square">
        <li>Aniket</li>
        <li>Harsh</li>
        <li>Narendra</li>
        <li>Deep</li>
    </ul>
    <ol type="A">
        <li>Aniket</li>
        <li>Harsh</li>
        <li>Narendra</li>
        <li>Deep</li>
    </ol>
</body>
</html>

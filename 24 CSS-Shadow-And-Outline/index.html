<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outline</title>
    <style>
        .shadow{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px red;
            outline: 2px solid black;
            border: 2px solid red;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="shadow">
        This is a shadow box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta voluptate temporibus maiores eos, facilis quisquam expedita earum assumenda minima vitae, repellat illum provident nihil porro ipsum culpa, veritatis repellendus ducimus.
    </p>
</body>
</html>

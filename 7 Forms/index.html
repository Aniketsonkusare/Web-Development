<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for sigma web Development course - TA</h1>
    <form action="post">
        <input type="text" name="username" placeholder="Enter Your Username" autofocus>
    </form>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="comment">Enetr Your comment</label>
        <br>
        <textarea name="" id="comment" cols="30" rows="10"></textarea>
    </div>
    <select name="fruits" id="">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
    </select>
</body>
</html>

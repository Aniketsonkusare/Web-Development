<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        *{
            background-color: black;
        }
        div{
            text-align: center;
        }
        h1{
            color: yellowgreen;
        }
        h2{
            color: rgb(120, 130, 140);
        }
        h3{
            color: rgba(120, 130, 140, 0.5);
        }
        h4{
            color: #fff;
        }
        h5{
            color: hsl(235, 100%, 50%);
        }
    </style>
</head>
<body>
    <div>
        <h1>Different Type of Colors</h1>
        <h1>colors</h1>
        <h2>rgb color</h2>
        <h3>rgba color</h3>
        <h4>Hex color</h4>
        <h5>hsl color</h5>
    </div>
</body>
</html>
